<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <!-- if we put script into the head tag we must use 'defer' attribute into the script tag. because defer protect from blocking page. and we use put script into the bottom of the body tag, we do not need to  use 'defer' -->
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-operand">25+25.6+40+10+</div>
      <div class="current-operand">100.6</div>
    </div>
    <button class="gray-color">%</button>
    <button class="gray-color"><sup>+</sup>/<sub>-</sub></button>
    <button class="gray-color">C</button>
    <button class="primary-color-one text-white">/</button>
    <button class="gray-color">7</button>
    <button class="gray-color">8</button>
    <button class="gray-color">9</button>
    <button class="primary-color-two text-white">x</button>
    <button class="gray-color">4</button>
    <button class="gray-color">5</button>
    <button class="gray-color">6</button>
    <button class="primary-color-three text-white">-</button>
    <button class="gray-color">1</button>
    <button class="gray-color">2</button>
    <button class="gray-color">3</button>
    <button class="primary-color-four text-white">+</button>
    <button class="gray-color bottom-radius-left">0</button>
    <button class="gray-color">.</button>
    <button class="span-two secondary-color text-white bottom-radius-right">=</button>
  </div>
</body>
</html>
